[package]
name = "transcode-webp"
version = "0.1.0"
edition = "2021"
authors = ["Transcode Team"]
description = "A WebP decoder library supporting VP8, VP8L, animation, and metadata"
license = "MIT OR Apache-2.0"
repository = "https://github.com/transcode/transcode-webp"
keywords = ["webp", "image", "decoder", "vp8", "animation"]
categories = ["multimedia::images", "encoding"]

[dependencies]
image = "0.25"
thiserror = "2.0"
byteorder = "1.5"
bitflags = "2.4"

[dev-dependencies]
tempfile = "3.10"

[features]
default = []
metadata = []

[[test]]
name = "integration"
path = "tests/integration.rs"
