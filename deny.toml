# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[advisories]
# The path where the advisory database is cloned/fetched into
db-path = "~/.cargo/advisory-db"
# The url(s) of the advisory databases to use
url = ["https://github.com/rustsec/advisory-db"]
# How to handle unmaintained crates
unmaintained = "deny"
# How to handle yanked crates
yanked = "deny"
# Ignore advisories from vmaf-sys optional dependency (uses outdated tokio 0.1, hyper 0.12)
# vmaf-sys is only included when the "vmaf" feature is explicitly enabled
# These are not exploitable in our use case (local VMAF computation, no network exposure)
ignore = [
    "RUSTSEC-2024-0332",  # h2 CONTINUATION flood (vmaf-sys -> hyper 0.12 -> h2 0.1)
    "RUSTSEC-2024-0003",  # h2 resource exhaustion (vmaf-sys -> hyper 0.12 -> h2 0.1)
    "RUSTSEC-2023-0034",  # h2 resource exhaustion (vmaf-sys -> hyper 0.12 -> h2 0.1)
    "RUSTSEC-2021-0079",  # hyper Transfer-Encoding overflow (vmaf-sys -> hyper 0.12)
    "RUSTSEC-2021-0078",  # hyper Content-Length smuggling (vmaf-sys -> hyper 0.12)
    "RUSTSEC-2024-0421",  # idna Punycode (vmaf-sys -> reqwest 0.9 -> idna 0.1)
]

[licenses]
# Confidence threshold for detecting a license
confidence-threshold = 0.8
# List of allowed licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "CC0-1.0",
    "Unicode-DFS-2016",
    "Unlicense",
    "MPL-2.0",
]
# How to handle copyleft licenses
copyleft = "warn"

[bans]
# Lint level for multiple versions of the same crate
multiple-versions = "warn"
# Lint level for when a crate is included from more than one source
wildcards = "allow"
# Lint level for when certain crates are used
deny = []
# Crate-specific overrides
skip = []
# Tree of crates to skip entirely
skip-tree = []

[sources]
# What to do when unknown registries are used
unknown-registry = "warn"
# What to do when unknown git sources are used
unknown-git = "warn"
# List of allowed sources
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
# List of allowed git sources
allow-git = []

[sources.allow-org]
# Organizations allowed to be used as git sources
github = []
