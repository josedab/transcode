[package]
name = "transcode-subtitle"
version = "0.1.0"
edition = "2021"
authors = ["Transcode Contributors"]
description = "Subtitle parsing, writing, and conversion library supporting SRT, ASS/SSA, and WebVTT formats"
license = "MIT OR Apache-2.0"
repository = "https://github.com/transcode/transcode"
keywords = ["subtitle", "srt", "ass", "ssa", "webvtt"]
categories = ["multimedia", "parser-implementations", "encoding"]

[dependencies]
thiserror = { workspace = true }
regex = "1.10"

[dev-dependencies]
pretty_assertions = { workspace = true }
