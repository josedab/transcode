name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build binaries for all platforms
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: transcode-linux-x86_64
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            name: transcode-linux-x86_64-musl
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: transcode-linux-aarch64
          - target: x86_64-apple-darwin
            os: macos-latest
            name: transcode-macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: transcode-macos-aarch64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: transcode-windows-x86_64.exe

    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} -p transcode-cli

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/transcode-cli ${{ matrix.name }}
          chmod +x ${{ matrix.name }}

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/transcode-cli.exe ${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  # Build Python wheels
  python-wheels:
    name: Python Wheels (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install maturin
        run: pip install maturin

      - name: Build wheels
        run: |
          cd transcode-python
          maturin build --release

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: target/wheels/*.whl

  # Generate SBOM (Software Bill of Materials)
  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-sbom
        run: cargo install cargo-sbom

      - name: Generate SBOM (SPDX)
        run: cargo sbom --output-format spdx-json > sbom-spdx.json

      - name: Generate SBOM (CycloneDX)
        run: cargo sbom --output-format cyclonedx-json > sbom-cyclonedx.json

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: |
            sbom-spdx.json
            sbom-cyclonedx.json

  # Create GitHub release
  release:
    name: Create Release
    needs: [build, python-wheels, sbom]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write  # Required for sigstore signing
      attestations: write  # Required for artifact attestations
    outputs:
      release-tag: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create checksums
        run: |
          cd artifacts
          find . -type f \( -name "transcode-*" -o -name "*.whl" -o -name "*.json" \) -exec sha256sum {} \; > checksums-sha256.txt
          find . -type f \( -name "transcode-*" -o -name "*.whl" -o -name "*.json" \) -exec sha512sum {} \; > checksums-sha512.txt
          cat checksums-sha256.txt

      - name: Create Release
        id: release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/transcode-*/*
            artifacts/wheels-*/*.whl
            artifacts/sbom/*
            artifacts/checksums-sha256.txt
            artifacts/checksums-sha512.txt
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: |
            artifacts/transcode-*/*
            artifacts/wheels-*/*.whl

  # Publish to crates.io
  publish-crates:
    name: Publish to crates.io
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable

      - name: Publish transcode-core
        run: cargo publish -p transcode-core --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      - name: Publish transcode-codecs
        run: |
          sleep 30  # Wait for crates.io to index
          cargo publish -p transcode-codecs --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      - name: Publish transcode-containers
        run: |
          sleep 30
          cargo publish -p transcode-containers --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      - name: Publish transcode-pipeline
        run: |
          sleep 30
          cargo publish -p transcode-pipeline --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      - name: Publish transcode
        run: |
          sleep 30
          cargo publish -p transcode --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

  # Publish to PyPI
  publish-pypi:
    name: Publish to PyPI
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: dist/
