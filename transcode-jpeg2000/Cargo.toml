[package]
name = "transcode-jpeg2000"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "JPEG2000 codec support for DCP/cinema workflows"
keywords = ["jpeg2000", "j2k", "jp2", "dcp", "cinema"]
categories = ["multimedia", "encoding", "compression"]

[features]
default = []
# Enable OpenJPEG FFI for full JPEG2000 support
# When enabled, users must:
# 1. Uncomment the openjpeg-sys dependency below
# 2. Have OpenJPEG development libraries installed
# 3. pkg-config and libopenjp2-dev (or equivalent) on system
ffi-openjpeg = []

[dependencies]
thiserror.workspace = true
byteorder.workspace = true
bytes.workspace = true

# OpenJPEG FFI bindings (optional - user must have OpenJPEG installed)
# Uncomment below when using ffi-openjpeg feature.
# openjpeg-sys = { version = "1.0", optional = true }

[dev-dependencies]
pretty_assertions.workspace = true
tempfile.workspace = true
