[package]
name = "transcode-intel"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "Content intelligence for transcode (scene detection, classification)"
keywords = ["video", "scene-detection", "classification", "content-analysis"]
categories = ["multimedia", "science"]

[dependencies]
transcode-core = { path = "../transcode-core" }

# Error handling
thiserror.workspace = true

# Math and image processing
ndarray = "0.16"
image = "0.25"


# Serialization
serde = { version = "1.0", features = ["derive"] }

# Logging
tracing.workspace = true

[dev-dependencies]
pretty_assertions.workspace = true
criterion.workspace = true

[[bench]]
name = "intel_bench"
harness = false
