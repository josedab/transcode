[package]
name = "transcode-pertitle-ml"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "ML-optimized per-title encoding for the transcode library"
keywords = ["per-title", "encoding", "machine-learning", "video", "optimization"]
categories = ["multimedia::video"]

[features]
default = []
onnx = ["dep:ort"]

[dependencies]
transcode-core = { path = "../transcode-core" }
transcode-quality = { path = "../transcode-quality" }
transcode-intel = { path = "../transcode-intel" }

# Error handling
thiserror = { workspace = true }
anyhow = { workspace = true }

# Async
tokio = { workspace = true }
futures = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Math and statistics
nalgebra = "0.34"
statrs = "0.18"

# ONNX runtime (optional) - use prerelease version
ort = { version = "2.0.0-rc.11", optional = true }

# Utilities
tracing = { workspace = true }
parking_lot = { workspace = true }
uuid = { workspace = true }
chrono = { version = "0.4", features = ["serde"] }

[dev-dependencies]
tokio-test = "0.4"
tempfile = { workspace = true }
pretty_assertions = { workspace = true }
proptest = { workspace = true }
