[build-system]
requires = ["maturin>=1.4,<2.0"]
build-backend = "maturin"

[project]
name = "transcode-py"
version = "0.1.0"
description = "A memory-safe, high-performance universal codec library"
readme = "README.md"
license = { text = "MIT OR Apache-2.0" }
requires-python = ">=3.8"
authors = [
    { name = "Transcode Contributors" }
]
keywords = ["video", "audio", "codec", "transcoding", "media", "ffmpeg"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Topic :: Multimedia :: Video",
    "Topic :: Multimedia :: Sound/Audio",
]

[project.urls]
Homepage = "https://github.com/transcode/transcode"
Documentation = "https://github.com/transcode/transcode#readme"
Repository = "https://github.com/transcode/transcode"

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "python"
module-name = "transcode_py"
