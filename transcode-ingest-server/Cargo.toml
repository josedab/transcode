[package]
name = "transcode-ingest-server"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "Standalone live streaming ingest server supporting SRT, RTMP, and WHIP"
keywords = ["ingest", "streaming", "rtmp", "srt", "whip"]
categories = ["multimedia::video"]

[features]
default = ["rtmp", "srt", "whip"]
rtmp = []
srt = []
whip = []

[dependencies]
transcode-core = { path = "../transcode-core" }
transcode-ingest = { path = "../transcode-ingest" }

# Error handling
thiserror.workspace = true
anyhow.workspace = true

# Async runtime
tokio = { version = "1", features = ["rt-multi-thread", "macros", "net", "io-util", "time", "sync", "signal"] }
futures.workspace = true

# Serialization
serde = { workspace = true }
serde_json.workspace = true

# Logging
tracing.workspace = true

# Utilities
uuid = { workspace = true }
chrono = { version = "0.4", features = ["serde"] }
parking_lot.workspace = true

[dev-dependencies]
pretty_assertions.workspace = true
tokio-test = "0.4"
